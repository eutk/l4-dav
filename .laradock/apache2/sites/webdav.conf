<VirtualHost *:80>
  ServerName apache2
  DocumentRoot /var/www/.laradock/data/apache2/
  Options Indexes FollowSymLinks

  LoadModule auth_digest_module /usr/lib/apache2/modules/mod_auth_digest.so

  LoadModule dav_module /usr/lib/apache2/modules/mod_dav.so
  LoadModule dav_fs_module /usr/lib/apache2/modules/mod_dav_fs.so
  LoadModule dav_lock_module /usr/lib/apache2/modules/mod_dav_lock.so

  DavLockDB /var/www/.laradock/data/apache2/var/DavLock

  <Directory "/var/www/.laradock/data/apache2/webdav_no_auth/">
    AllowOverride All
    Require all granted
    Dav On
  </Directory>

  <Directory "/var/www/.laradock/data/apache2/webdav_basic_auth/">
    AllowOverride All
    AuthType Basic
    AuthName "Basic Auth"
    AuthUserFile /etc/apache2/.htpasswd
    Require valid-user
    Dav On
  </Directory>

  <Directory "/var/www/.laradock/data/apache2/webdav_digest_auth/">
    AllowOverride All
    AuthType Digest
    AuthName "Digest Auth"
    AuthUserFile /etc/apache2/.htdigest
    Require valid-user
    Dav On
  </Directory>

</VirtualHost>
